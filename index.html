<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Job Application Form</title>
</head>
<body>
<div class="container">
    <div class="apply_box">
        <h1 class="heads">Application form</h1>
        <form action="">
            <div class="form_container">
                <div class="form_control">
                    <label for="first name">First Name</label>
                    <input id="first name" name="firstname" placeholder="Enter first name"type="text">
                </div>
                <div class="form_control">
                    <label for="Last name">Last Name</label>
                    <input id="Last name" name="Lastname" placeholder="Enter Last name"type="text">
                </div>
                <div class="form_control">
                    <label for="Email">Email</label>
                    <input id="Email" name="EMail" placeholder="Enter Email"type="Email">
                </div>
                <div class="form_control">
                    <label for="job_role">Job role</label>
               <select name="job_role" id="job_role">
                <option value="">Select jobrole</option>
                <option value="frontend">Frontend-developer</option>
                <option value="Backend">Backend-developer</option>
                <option value="Dataanalyst">data analyst</option>
                <option value="UI/UX">UI/UX designer</option>
               </select>
            </div>
            <div class="form_control">
                <label for="Address">Address</label>
                <textarea name="Address" id="Address" cols="50" rows="4" placeholder="Enter Address"></textarea>
            </div>
            <div class="form_control">
                <label for="city">city</label>
                <input id="city" name="city" placeholder="Enter city"type="text">
            </div>
            <div class="form_control">
                <label for="Pincode">Pincode</label>
                <input id="Pincode" name="Pincode" placeholder="Enter Pincode"type="number">
            </div>
            <div class="form_control">
                <label for="Date">Date</label>
                <input value="2023-09-26" id="Date" name="Date" placeholder="mm-dd-yy"type="Date">
            </div>
            <div class="form_control">
                <label for="Upload">Upload your CV</label>
                <input id="Upload" name="Upload" placeholder=""type="file">
            </div>
        </div>
        <div class="button_container">
            <button type="submit">Apply now</button>
        </div>
        </form>
    </div>
    <!-- <div class="sign"><p>created by <i class="fa-brands fa-github"></i>jsNoobSaiBot</p></div> -->
</div>

   <script src="https://kit.fontawesome.com/82197a4e19.js" crossorigin="anonymous"></script>

</body>
</html>
